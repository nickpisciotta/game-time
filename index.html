<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <meta charset="utf-8">
  <title>Cake Walk</title>
  <style media="document">
.sqs-audio-embed {
  visibility: hidden;
}
</style>
</head>
<body>
  <div class="title">Cake Walk</div>
  <div class="start-menu" id="start-menu">
    <p>
      <div class="start-menu-item">
        <img src="./assets/boy.png" alt="Billy" height="250"/>
      </div>
    </p>
      <p>
        <div class="start-menu-item">
          Billy hates vegetables! Help him dodge them.
        </div>
      </p>
      <p>
        <div class="start-menu-item">
          Use the arrow keys to navigate up, down, left, and right to avoid the veggies.
        </p>
        </div>
        <p>
          <input type="button" class="start-button" id="start-button" value="Play Game">
        </p>
    </div>
  <div id="game-board">
    <embed src="./assets/8 Bit Love!.mp3" autostart="true" loop="true" hidden="true"></embed>
    <div class="score">Score<br><span id="score-counter" class="score-counter"></span></div>
    <div class="level">Level<br><span id="level-counter" class="level-counter"></span></div>
    <div class="score">Lives<br><span id="lives-counter" class="lives-counter"></span></div>
    <canvas id="canvas" width="450" height="450">
    </canvas>
  </div>
  <div class="game-over">
    <h1>Game Over</h1>
    <input type="button" class="game-button" value="Restart Game">
  </div>
</body>
<script src="main.bundle.js"></script>
</html>
